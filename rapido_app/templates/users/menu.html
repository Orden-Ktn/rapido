<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Dashboard | User</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/assets_user/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/static/assets_user/assets/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="/static/assets_user/assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/static/assets_user/assets/vendors/jquery-bar-rating/css-stars.css" />
    <link rel="stylesheet" href="/static/assets_user/assets/vendors/font-awesome/css/font-awesome.min.css" />
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/static/assets_user/assets/css/demo_2/style.css" />
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/static/assets_user/assets/images/favicon.png" />
</head>

<body>
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true" style="margin-top: 7%;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Déconnexion</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Voulez-vous vraiment quitter la session?</div>
                <div class="modal-footer">
                    <button class="btn btn-danger" type="button" data-dismiss="modal">Non</button>
                    <a class="btn btn-success" href="{% url 'deconnexion_user' %}">Oui</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container-scroller">
        <!-- partial:partials/_horizontal-navbar.html -->
        <div class="horizontal-menu ">
            <nav class="navbar top-navbar col-lg-12 col-12 p-0">
                <div class="container">
                    <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
                        <a class="navbar-brand brand-logo">
                            <img src="/static/assets_user/assets/images/logo.png" alt="logo" />
                            <span class="font-12 d-block font-weight-light"> Commande et Livraison de colis</span>
                        </a>
                        <a class="navbar-brand brand-logo-mini"><img
                                src="/static/assets_user/assets/images/logo-mini.svg" alt="logo" /></a>
                    </div>
                    <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
                        <ul class="navbar-nav mr-lg-2">

                        </ul>
                        <ul class="navbar-nav navbar-nav-right">
                            <li class="nav-item nav-profile dropdown">
                                <a class="nav-link" id="profileDropdown" href="#" data-toggle="dropdown"
                                    aria-expanded="false">
                                    <div class="nav-profile-img">
                                        <img src="/static/logo.jpeg" alt="image" />
                                    </div>
                                    <div class="nav-profile-text">
                                        <p class="text-black font-weight-semibold m-0"> {{ request.session.user_nom }}
                                        </p>
                                        <span class="font-13 online-color">en ligne <i
                                                class="mdi mdi-chevron-down"></i></span>
                                    </div>
                                </a>
                                <div class="dropdown-menu navbar-dropdown" aria-labelledby="profileDropdown">
                                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                        <i class="mdi mdi-logout mr-2 text-primary"></i> Déconnexion </a>
                                </div>
                            </li>
                        </ul>
                        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                            data-toggle="horizontal-menu-toggle">
                            <span class="mdi mdi-menu"></span>
                        </button>
                    </div>
                </div>
            </nav>
            <nav class="bottom-navbar" style="background-color: rgb(247, 98, 43);">
                <div class="container">
                    <ul class="nav page-navigation">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_dashboard' %}">
                                <i class="mdi mdi-compass-outline menu-icon"></i>
                                <span class="menu-title">Catalogue des produits</span>
                            </a>
                        </li>

                        <div class="nav-link d-flex">
                            <form action="{% url 'mon_panier' %}" method="post">
                                {% csrf_token %}
                                <button class="btn btn-sm text-white" type="submit">
                                    <input type="hidden" name="user_id" value="{{ request.session.user_id}}">
                                    <i class="mdi mdi-cart-outline menu-icon"></i>
                                    Mon panier
                            </form>
                            </button>
                        </div>
                    </ul>
                </div>
            </nav>

        </div>

        {% block content %}


        {% endblock %}

        <footer class="footer">
            <div class="container">
                <div class="d-sm-flex justify-content-center justify-content-sm-between">
                    <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright ©
                        Rapido 2025</span>
                    <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"> Developed by <a
                            href="https://api.whatsapp.com/send/?phone=62992332&text&type=phone_number&app_absent=0"
                            target="_blank">Orden KOUTON</a></span>
                </div>
            </div>
        </footer>
        <script src="/static/assets_user/assets/vendors/js/vendor.bundle.base.js"></script>
        <script src="/static/assets_user/assets/vendors/jquery-bar-rating/jquery.barrating.min.js"></script>
        <script src="/static/assets_user/assets/vendors/chart.js/Chart.min.js"></script>
        <script src="/static/assets_user/assets/vendors/flot/jquery.flot.js"></script>
        <script src="/static/assets_user/assets/vendors/flot/jquery.flot.resize.js"></script>
        <script src="/static/assets_user/assets/vendors/flot/jquery.flot.categories.js"></script>
        <script src="/static/assets_user/assets/vendors/flot/jquery.flot.fillbetween.js"></script>
        <script src="/static/assets_user/assets/vendors/flot/jquery.flot.stack.js"></script>
        <script src="/static/assets_user/assets/js/off-canvas.js"></script>
        <script src="/static/assets_user/assets/js/hoverable-collapse.js"></script>
        <script src="/static/assets_user/assets/js/misc.js"></script>
        <script src="/static/assets_user/assets/js/settings.js"></script>
        <script src="/static/assets_user/assets/js/todolist.js"></script>
        <script src="/static/assets_user/assets/js/dashboard.js"></script>
</body>

</html>
